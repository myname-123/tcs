<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <!-- Header with message "Customer Listing" and background color inline -->
  <h2 style="background-color:#42aaf4; padding: 10px; color: white;">Customer Listing</h2>

  <!-- Customer Table -->
  <table id="custList">
    <thead>
      <tr>
        <th>Customer Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sample customer data -->
      <tr>
        <td>100001</td>
        <td>John Doe</td>
        <td>Male</td>
        <td>Chennai</td>
      </tr>
      <tr>
        <td>100002</td>
        <td>Jane Smith</td>
        <td>Female</td>
        <td>Delhi</td>
      </tr>
      <tr>
        <td>100003</td>
        <td>Nalini Kumari</td>
        <td>Female</td>
        <td>Bangalore</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
